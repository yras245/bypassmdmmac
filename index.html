<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Checker</title>
    <script>
        function addSerialNumber() {
            var serialNumber = document.getElementById("serialNumber").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "main.php?action=add", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message);
                    } catch (e) {
                        console.error("Error parsing JSON response: " + e);
                        console.error("Response: " + xhr.responseText);
                    }
                }
            };
            xhr.send("serial_number=" + encodeURIComponent(serialNumber));
        }

        function checkSerialNumber() {
            var serialNumber = document.getElementById("serialNumberCheck").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "main.php?action=check&serial_number=" + encodeURIComponent(serialNumber), true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    try {
                        var response = JSON.parse(xhr.responseText);
                        alert("Serial number exists: " + response.exists);
                    } catch (e) {
                        console.error("Error parsing JSON response: " + e);
                        console.error("Response: " + xhr.responseText);
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Serial Number Checker</h1>
    <h2>Add Serial Number</h2>
    <input type="text" id="serialNumber" placeholder="Enter serial number">
    <button onclick="addSerialNumber()">Add Serial Number</button>
    <h2>Check Serial Number</h2>
    <input type="text" id="serialNumberCheck" placeholder="Enter serial number">
    <button onclick="checkSerialNumber()">Check Serial Number</button>
</body>
</html>
