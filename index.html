<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Checker</title>
</head>
<body>
    <h1>Serial Number Checker</h1>
    <div>
        <h2>Add Serial Number</h2>
        <input type="text" id="addSerialNumber" placeholder="Enter Serial Number">
        <button onclick="addSerialNumber()">Add Serial Number</button>
        <p id="addResult"></p>
    </div>
    <div>
        <h2>Check Serial Number</h2>
        <input type="text" id="checkSerialNumber" placeholder="Enter Serial Number">
        <button onclick="checkSerialNumber()">Check Serial Number</button>
        <p id="checkResult"></p>
    </div>
    <script>
        function addSerialNumber() {
            const serialNumber = document.getElementById('addSerialNumber').value;
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'add', serial_number: serialNumber })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('addResult').innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        }

        function checkSerialNumber() {
            const serialNumber = document.getElementById('checkSerialNumber').value;
            fetch(`api.php?action=check&serial_number=${serialNumber}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('checkResult').innerText = data.exists ? 'Serial number exists' : 'Serial number does not exist';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
