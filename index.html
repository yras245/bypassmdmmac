<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТЕСТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-1 {
            background-color: #4CAF50;
            color: white;
        }
        .btn-2 {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Простий сайт</h1>
        <input type="text" id="inputField" placeholder="Введіть текст тут">
        <div>
            <button class="btn-1" onclick="button1Click()">Кнопка 1</button>
            <button class="btn-2" onclick="button2Click()">Кнопка 2</button>
        </div>
    </div>

    <script>
        function button1Click() {
            const input = document.getElementById('inputField').value;
            alert('Кнопка 1 натиснута. Введений текст: ' + input);
        }

        function button2Click() {
            const input = document.getElementById('inputField').value;
            alert('Кнопка 2 натиснута. Введений текст: ' + input);
        }
    </script>

</body>
</html>
