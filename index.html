<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Checker</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Serial Number Checker</h1>
    <div>
        <h2>Add Serial Number</h2>
        <input type="text" id="addSerialNumber" placeholder="Enter Serial Number">
        <button onclick="addSerialNumber()">Add Serial Number</button>
        <p id="addResult"></p>
    </div>
    <div>
        <h2>Check Serial Number</h2>
        <input type="text" id="checkSerialNumber" placeholder="Enter Serial Number">
        <button onclick="checkSerialNumber()">Check Serial Number</button>
        <p id="checkResult"></p>
    </div>
</body>
</html>
